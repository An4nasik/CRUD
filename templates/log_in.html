<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Введите ваш email и пароль</h2>
        <form action="/" method="post">
                <input type="email" class="form-control" id="email" name="email" placeholder="...@example.com" required>
                <input type="password" class="form-control" id="password" name="password" required>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <h3>Не зарегестрированы? <a href="registration">зарегестрироваться</a> </h3>
            </div>
        </form>
    </div>

    <!-- Подключение Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
